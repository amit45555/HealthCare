<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1>Jessica Taylor - Patient Dashboard</h1>
    </header>
    <main>
      <section id="patient-info">
        <img id="profile-picture" alt="Profile Picture" />
        <h2>Jessica Taylor</h2>
        <p>Age: <span id="age"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>Emergency Contact: <span id="emergency-contact"></span></p>
        <p>Insurance: <span id="insurance"></span></p>
        <h3>Blood Pressure (March 2024)</h3>
        <p>Systolic: <span id="systolic"></span></p>
        <p>Diastolic: <span id="diastolic"></span></p>
      </section>
      <section>
        <h3>Blood Pressure Chart</h3>
        <canvas id="bp-chart"></canvas>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
  </body>
</html>
